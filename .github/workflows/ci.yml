name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-python-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: pip install 'black>=20'
      - name: Run black formatting checker
        run: python -m black compiler1 --check

  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r compiler1/requirements.txt
      - name: Test with pytest
        run: pytest test_compiler1.py -v
      - name: Bootstrap
        run: bash bootstrap2.sh
      - name: Build all
        run: make
      - name: Check slang unit tests
        run: make check

  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r compiler1/requirements.txt
      - name: Test with pytest
        run: pytest test_compiler1.py -v
